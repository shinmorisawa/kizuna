name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: run make
      run: make release
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: kizuna
        path: ./build/kizuna
