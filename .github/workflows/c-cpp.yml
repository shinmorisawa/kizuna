name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run make
      run: make
    - name:
      uses: actions/upload-artifact@v2
      with:
        name: kizuna
        path: ./build/kizuna
